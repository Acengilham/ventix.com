<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran OTS On The Spot</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2980b9;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --whatsapp: #25D366;
            --whatsapp-hover: #128C7E;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: var(--primary);
            margin: 10px auto;
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .phone-input {
            display: flex;
            align-items: center;
        }
        
        .phone-prefix {
            background: #f0f0f0;
            padding: 12px;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        
        #phone {
            flex: 1;
            border-radius: 0 5px 5px 0;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-whatsapp {
            background-color: var(--whatsapp);
        }
        
        .btn-whatsapp:hover {
            background-color: var(--whatsapp-hover);
        }
        
        .btn-success {
            background-color: var(--success);
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-warning {
            background-color: var(--warning);
        }
        
        .qr-container {
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        
        .ticket {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
            margin: 0 auto;
            position: relative;
            border: 1px solid #eee;
        }
        
        .ticket::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            height: 10px;
            background: var(--primary);
            border-radius: 0 0 5px 5px;
        }
        
        .ticket-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ddd;
        }
        
        .ticket-header h3 {
            margin: 0;
            color: var(--primary);
        }
        
        .ticket-header p {
            margin: 5px 0 0;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        #qrcode {
            margin: 15px auto;
            padding: 10px;
            background: white;
            display: inline-block;
        }
        
        .ticket-footer {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed #ddd;
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
        }
        
        .image-preview {
            margin: 20px 0;
            text-align: center;
        }
        
        .image-preview img {
            max-width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .image-preview a {
            color: var(--primary);
            text-decoration: none;
            word-break: break-all;
            display: inline-block;
            margin-top: 10px;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #eee;
        }
        
        .image-preview a:hover {
            text-decoration: underline;
            background: #f1f1f1;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 5px;
            margin: 15px 0;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .admin-panel {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .admin-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .participant-list {
            margin-top: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .participant-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            background: white;
            transition: background 0.2s;
        }
        
        .participant-item:hover {
            background: #f9f9f9;
        }
        
        .participant-info {
            flex: 1;
            min-width: 200px;
        }
        
        .participant-info h4 {
            margin: 0 0 5px;
            color: #2c3e50;
        }
        
        .participant-info p {
            margin: 3px 0;
            font-size: 14px;
        }
        
        .participant-actions {
            display: flex;
            gap: 5px;
        }
        
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .no-data {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            background: white;
        }
        
        .icon {
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .admin-actions {
                flex-direction: column;
            }
            
            .participant-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .participant-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pendaftaran OTS On The Spot</h1>
        
        <div class="form-group">
            <label for="name">Nama Peserta</label>
            <input type="text" id="name" placeholder="Masukkan nama lengkap" required>
        </div>
        
        <div class="form-group">
            <label for="description">Deskripsi/Keterangan</label>
            <textarea id="description" placeholder="Masukkan deskripsi atau keterangan tambahan"></textarea>
        </div>
        
        <div class="form-group">
            <label for="phone">Nomor Telepon</label>
            <div class="phone-input">
                <span class="phone-prefix">+62</span>
                <input type="text" id="phone" placeholder="8123456789" pattern="[0-9]*" inputmode="numeric" required>
            </div>
            <small style="color: #777;">Masukkan nomor tanpa 0 di depan (contoh: 8123456789)</small>
        </div>
        
        <button id="generateBtn">
            <span class="icon">üé´</span> Generate Tiket QR
        </button>
        
        <div class="qr-container" id="qrContainer">
            <div class="ticket">
                <div class="ticket-header">
                    <h3>Tiket OTS</h3>
                    <p id="ticketDate"></p>
                </div>
                <div id="qrcode"></div>
                <div id="ticketInfo"></div>
                <div class="ticket-footer">
                    <p>Presentasikan QR Code saat registrasi</p>
                </div>
            </div>
            
            <div class="image-preview" id="imagePreview" style="display: none;">
                <img id="generatedImage" alt="QR Code Tiket">
                <a id="imageLink" target="_blank"></a>
            </div>
            
            <button id="whatsappBtn" class="btn-whatsapp" disabled>
                <span class="icon">üì±</span> <span id="whatsappBtnText">Kirim via WhatsApp</span>
            </button>
            
            <div id="statusMessage" class="status-message"></div>
        </div>
        
        <div class="admin-panel">
            <h2>Admin Panel</h2>
            
            <div class="admin-actions">
                <button id="exportBtn" class="btn-success">
                    <span class="icon">üìä</span> Export ke Excel
                </button>
                <button id="deleteAllBtn" class="btn-danger">
                    <span class="icon">üóëÔ∏è</span> Hapus Semua Data
                </button>
            </div>
            
            <div class="participant-list" id="participantList">
                <div class="no-data">Belum ada peserta yang terdaftar</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elemen UI
            const generateBtn = document.getElementById('generateBtn');
            const whatsappBtn = document.getElementById('whatsappBtn');
            const whatsappBtnText = document.getElementById('whatsappBtnText');
            const qrContainer = document.getElementById('qrContainer');
            const participantList = document.getElementById('participantList');
            const statusMessage = document.getElementById('statusMessage');
            const imagePreview = document.getElementById('imagePreview');
            const generatedImage = document.getElementById('generatedImage');
            const imageLink = document.getElementById('imageLink');
            const ticketDate = document.getElementById('ticketDate');
            const ticketInfo = document.getElementById('ticketInfo');
            const exportBtn = document.getElementById('exportBtn');
            const deleteAllBtn = document.getElementById('deleteAllBtn');
            
            // API Key ImgBB
            const IMGBB_API_KEY = 'bd592992198cf5d0a6fbbc380b83f88d';
            const IMGBB_UPLOAD_URL = 'https://api.imgbb.com/1/upload';
            
            let participants = JSON.parse(localStorage.getItem('otsParticipants')) || [];
            let currentQRImageUrl = null;
            
            // Format tanggal
            const formatDate = (date) => {
                return date.toLocaleDateString('id-ID', {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });
            };
            
            // Render daftar peserta
            const renderParticipantList = () => {
                if (participants.length === 0) {
                    participantList.innerHTML = '<div class="no-data">Belum ada peserta yang terdaftar</div>';
                    return;
                }
                
                participantList.innerHTML = '';
                
                participants.forEach(participant => {
                    const participantEl = document.createElement('div');
                    participantEl.className = 'participant-item';
                    
                    participantEl.innerHTML = `
                        <div class="participant-info">
                            <h4>${participant.name}</h4>
                            <p><strong>üì± Telepon:</strong> +${participant.phone}</p>
                            ${participant.description ? `<p><strong>üìù Deskripsi:</strong> ${participant.description}</p>` : ''}
                            <p><small>üìÖ ${formatDate(new Date(participant.timestamp))}</small></p>
                            ${participant.qrImageUrl ? `
                                <p><strong>üé´ QR Code:</strong> 
                                    <a href="${participant.qrImageUrl}" target="_blank">Lihat Tiket</a>
                                </p>
                            ` : ''}
                        </div>
                        <div class="participant-actions">
                            ${participant.qrImageUrl ? `
                                <button class="btn-whatsapp" onclick="sendWA('${participant.phone}', '${participant.qrImageUrl}', '${participant.name}')">
                                    <span class="icon">üì±</span> WA
                                </button>
                            ` : ''}
                            <button class="btn-danger" onclick="deleteParticipant(${participant.id})">
                                <span class="icon">üóëÔ∏è</span> Hapus
                            </button>
                        </div>
                    `;
                    participantList.appendChild(participantEl);
                });
            };
            
            // Kirim WA dari admin panel
            window.sendWA = (phone, qrUrl, name) => {
                const message = `Halo ${name},\n\nBerikut tiket OTS Anda:\n\n${qrUrl}\n\nTerima kasih!`;
                window.open(`https://wa.me/62${phone}?text=${encodeURIComponent(message)}`, '_blank');
            };
            
            // Hapus peserta
            window.deleteParticipant = (id) => {
                if (confirm('Apakah Anda yakin ingin menghapus peserta ini?')) {
                    participants = participants.filter(p => p.id !== id);
                    localStorage.setItem('otsParticipants', JSON.stringify(participants));
                    renderParticipantList();
                }
            };
            
            // Export ke Excel
            exportBtn.addEventListener('click', () => {
                if (participants.length === 0) {
                    alert('Tidak ada data untuk diexport');
                    return;
                }
                
                // Format data untuk Excel
                const data = participants.map(p => ({
                    'Nama': p.name,
                    'Telepon': `+${p.phone}`,
                    'Deskripsi': p.description || '-',
                    'Tanggal Daftar': formatDate(new Date(p.timestamp)),
                    'Link Tiket': p.qrImageUrl || '-'
                }));
                
                // Buat worksheet
                const ws = XLSX.utils.json_to_sheet(data);
                
                // Buat workbook
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Peserta OTS");
                
                // Export ke file
                XLSX.writeFile(wb, `Data_Peserta_OTS_${new Date().toISOString().slice(0,10)}.xlsx`);
            });
            
            // Hapus semua data
            deleteAllBtn.addEventListener('click', () => {
                if (participants.length === 0) {
                    alert('Tidak ada data untuk dihapus');
                    return;
                }
                
                if (confirm('Apakah Anda yakin ingin menghapus SEMUA data peserta?')) {
                    participants = [];
                    localStorage.setItem('otsParticipants', JSON.stringify(participants));
                    renderParticipantList();
                    alert('Semua data telah dihapus');
                }
            });
            
            // Validasi nomor telepon
            document.getElementById('phone').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
                if (this.value.startsWith('0')) {
                    this.value = this.value.substring(1);
                }
            });
            
            // Generate tiket QR
            generateBtn.addEventListener('click', async function() {
                const name = document.getElementById('name').value.trim();
                const description = document.getElementById('description').value.trim();
                const phone = document.getElementById('phone').value.trim();
                
                if (!name || !phone) {
                    statusMessage.textContent = 'Nama dan nomor telepon wajib diisi!';
                    statusMessage.className = 'status-message error';
                    return;
                }
                
                const fullPhone = '62' + phone;
                const now = new Date();
                const participantData = {
                    id: Date.now(),
                    name: name,
                    description: description,
                    phone: fullPhone,
                    timestamp: now.toISOString()
                };
                
                // Data untuk QR Code
                const qrData = `OTS|${name}|${fullPhone}|${now.getTime()}`;
                
                // Update info tiket
                ticketDate.textContent = formatDate(now);
                ticketInfo.innerHTML = `
                    <p><strong>Nama:</strong> ${name}</p>
                    <p><strong>No. HP:</strong> +${fullPhone}</p>
                    ${description ? `<p><strong>Deskripsi:</strong> ${description}</p>` : ''}
                `;
                
                // Generate QR Code
                document.getElementById('qrcode').innerHTML = '';
                new QRCode(document.getElementById('qrcode'), {
                    text: qrData,
                    width: 180,
                    height: 180,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.M,
                    margin: 4
                });
                
                qrContainer.style.display = 'block';
                
                // Tunggu sebentar agar QR Code selesai render
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Tampilkan status loading
                whatsappBtn.disabled = true;
                whatsappBtnText.innerHTML = '<span class="loading"></span> Mengupload Tiket...';
                statusMessage.textContent = 'Mengupload tiket ke ImgBB...';
                statusMessage.className = 'status-message';
                imagePreview.style.display = 'none';
                
                try {
                    // Dapatkan canvas dari QR Code
                    const qrCanvas = document.querySelector('#qrcode canvas');
                    
                    // Buat canvas untuk tiket lengkap
                    const ticketCanvas = document.createElement('canvas');
                    const ctx = ticketCanvas.getContext('2d');
                    
                    // Ukuran canvas untuk tiket
                    ticketCanvas.width = 400;
                    ticketCanvas.height = 500;
                    
                    // Background putih
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, ticketCanvas.width, ticketCanvas.height);
                    
                    // Header tiket
                    ctx.fillStyle = '#3498db';
                    ctx.fillRect(0, 0, ticketCanvas.width, 40);
                    
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('TIKET OTS', ticketCanvas.width/2, 25);
                    
                    // QR Code
                    ctx.drawImage(qrCanvas, 110, 60, 180, 180);
                    
                    // Info tiket
                    ctx.fillStyle = 'black';
                    ctx.font = '14px Arial';
                    ctx.textAlign = 'left';
                    
                    let yPos = 270;
                    ctx.fillText(`Nama: ${name}`, 20, yPos);
                    yPos += 20;
                    ctx.fillText(`No. HP: +${fullPhone}`, 20, yPos);
                    yPos += 20;
                    
                    if (description) {
                        // Handle deskripsi panjang dengan line break
                        const lines = [];
                        let line = '';
                        const words = description.split(' ');
                        const maxWidth = 360;
                        
                        for (let n = 0; n < words.length; n++) {
                            const testLine = line + words[n] + ' ';
                            const metrics = ctx.measureText(testLine);
                            const testWidth = metrics.width;
                            
                            if (testWidth > maxWidth && n > 0) {
                                lines.push(line);
                                line = words[n] + ' ';
                            } else {
                                line = testLine;
                            }
                        }
                        lines.push(line);
                        
                        ctx.fillText('Deskripsi:', 20, yPos);
                        yPos += 20;
                        
                        lines.forEach(line => {
                            ctx.fillText(line.trim(), 20, yPos);
                            yPos += 20;
                        });
                    }
                    
                    // Footer
                    ctx.fillStyle = '#7f8c8d';
                    ctx.font = 'italic 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Presentasikan tiket ini saat registrasi', ticketCanvas.width/2, 450);
                    ctx.fillText(formatDate(now), ticketCanvas.width/2, 470);
                    
                    // Konversi canvas ke blob dengan kualitas 80%
                    const blob = await new Promise((resolve) => {
                        ticketCanvas.toBlob(resolve, 'image/jpeg', 0.8);
                    });
                    
                    // Upload ke ImgBB
                    const imgbbResponse = await uploadToImgBB(blob);
                    
                    if (imgbbResponse && imgbbResponse.data && imgbbResponse.data.url) {
                        currentQRImageUrl = imgbbResponse.data.display_url;
                        
                        // Tampilkan preview gambar
                        generatedImage.src = imgbbResponse.data.url;
                        imageLink.href = imgbbResponse.data.url;
                        imageLink.textContent = currentQRImageUrl;
                        imagePreview.style.display = 'block';
                        
                        // Simpan data peserta
                        participantData.qrImageUrl = currentQRImageUrl;
                        participants.push(participantData);
                        localStorage.setItem('otsParticipants', JSON.stringify(participants));
                        
                        // Update tombol WhatsApp
                        const whatsappMessage = `Halo ${name},\n\nBerikut tiket OTS Anda:\n\n${currentQRImageUrl}\n\nTerima kasih!`;
                        whatsappBtn.onclick = function() {
                            window.open(`https://wa.me/${fullPhone}?text=${encodeURIComponent(whatsappMessage)}`, '_blank');
                        };
                        
                        whatsappBtn.disabled = false;
                        whatsappBtnText.innerHTML = '<span class="icon">üì±</span> Kirim via WhatsApp';
                        statusMessage.textContent = 'Tiket berhasil dibuat dan diupload!';
                        statusMessage.className = 'status-message success';
                    } else {
                        throw new Error('Gagal mendapatkan URL tiket dari ImgBB');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    statusMessage.textContent = 'Gagal membuat tiket: ' + error.message;
                    statusMessage.className = 'status-message error';
                    whatsappBtnText.innerHTML = '<span class="icon">‚ùå</span> Gagal, coba lagi';
                    
                    // Tetap simpan data peserta meskipun upload gagal
                    participants.push(participantData);
                    localStorage.setItem('otsParticipants', JSON.stringify(participants));
                }
                
                renderParticipantList();
            });
            
            // Fungsi upload ke ImgBB
            const uploadToImgBB = async (blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'tiket_ots.jpg');
                formData.append('key', IMGBB_API_KEY);
                
                const response = await fetch(IMGBB_UPLOAD_URL, {
                    method: 'POST',
                    body: formData
                });
                
                return await response.json();
            };
            
            // Render awal
            renderParticipantList();
        });
    </script>
</body>
</html>
