<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Event Check-In Mobile</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --gray-color: #95a5a6;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            color: var(--dark-color);
            text-align: center;
            margin: 10px 0;
            font-size: 1.5rem;
        }
        
        .panel {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
            aspect-ratio: 1/1;
        }
        
        #video {
            width: 100%;
            height: 100%;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background-color: #000;
            display: block;
            object-fit: cover;
        }
        
        #canvas {
            display: none;
        }
        
        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 3px dashed rgba(0, 255, 0, 0.5);
            box-sizing: border-box;
            pointer-events: none;
            border-radius: 5px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 12px;
        }
        
        .btn {
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            flex: 1 1 45%;
            min-width: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn:disabled {
            background-color: var(--gray-color);
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-warning {
            background-color: var(--warning-color);
        }
        
        .camera-select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            margin: 0 auto 10px;
            display: block;
            font-size: 14px;
            background-color: white;
        }
        
        .results-container {
            margin-top: 15px;
        }
        
        .scan-result {
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 12px;
            word-break: break-word;
            font-size: 14px;
        }
        
        .scan-history {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 8px;
            margin-top: 12px;
            background-color: white;
            -webkit-overflow-scrolling: touch;
        }
        
        .history-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .timestamp {
            color: var(--gray-color);
            font-size: 0.8em;
            white-space: nowrap;
            margin-left: 8px;
        }
        
        .error {
            color: var(--danger-color);
            padding: 10px;
            background-color: #fadbd8;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 13px;
            display: none;
        }
        
        .success {
            color: var(--success-color);
            padding: 10px;
            background-color: #d5f5e3;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 13px;
            display: none;
        }
        
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            -webkit-overflow-scrolling: touch;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 500px;
            font-size: 13px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px 10px;
            text-align: left;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            position: sticky;
            top: 0;
            font-size: 14px;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .data-actions {
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            padding: 4px 6px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: white;
            font-size: 11px;
            white-space: nowrap;
        }
        
        .edit-btn {
            background-color: var(--primary-color);
        }
        
        .delete-btn {
            background-color: var(--danger-color);
        }
        
        .duplicate {
            background-color: #fff3cd;
        }
        
        .no-data {
            text-align: center;
            padding: 15px;
            color: var(--gray-color);
            font-size: 14px;
        }
        
        .icon {
            width: 14px;
            height: 14px;
        }
        
        /* Modal untuk mobile */
        #editModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .modal-content {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 10px;
        }
        
        /* Tampilan landscape */
        @media (orientation: landscape) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            
            .panel {
                width: 48%;
                margin-bottom: 10px;
            }
            
            .camera-container {
                max-height: 40vh;
            }
            
            .scan-history {
                max-height: 20vh;
            }
        }
        
        /* Tampilan tablet */
        @media (min-width: 768px) {
            .container {
                max-width: 768px;
                margin: 0 auto;
            }
            
            .btn {
                font-size: 15px;
                padding: 10px 15px;
            }
            
            .scan-result, .history-item, table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SISTEM EVENT CHECK-IN</h1>
        
        <div class="panel">
            <p style="text-align: center; margin: 0 0 10px 0; font-size: 14px;">Arahkan kamera ke QR code untuk memindai</p>
            
            <select id="cameraSelect" class="camera-select" disabled>
                <option value="">Memuat daftar kamera...</option>
            </select>
            
            <div class="camera-container">
                <video id="video" playsinline></video>
                <div class="scan-area"></div>
                <canvas id="canvas"></canvas>
            </div>
            
            <div class="controls">
                <button id="startButton" class="btn">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="23 7 16 12 23 17 23 7"></polygon>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                    Mulai
                </button>
                <button id="stopButton" class="btn btn-danger" disabled>
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                    Hentikan
                </button>
                <button id="exportButton" class="btn btn-success" disabled>
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export
                </button>
                <button id="clearButton" class="btn btn-warning" disabled>
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    Hapus
                </button>
            </div>
            
            <div id="error" class="error"></div>
            <div id="success" class="success"></div>
            
            <div class="results-container">
                <h3 style="margin: 10px 0; font-size: 16px;">Hasil Terakhir:</h3>
                <div id="lastResult" class="scan-result">
                    Belum ada hasil pemindaian
                </div>
                
                <h3 style="margin: 10px 0; font-size: 16px;">Riwayat:</h3>
                <div class="scan-history" id="scanHistory">
                    <p class="no-data">Belum ada riwayat pemindaian</p>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h3 style="margin: 0; font-size: 16px;">Data Tersimpan:</h3>
                <button id="refreshButton" class="btn" style="padding: 8px 12px; font-size: 13px;">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    Refresh
                </button>
            </div>
            
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Tanggal</th>
                            <th>Nama Peserta</th>
                            <th>Tipe</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
            <div id="noDataMessage" class="no-data">Tidak ada data tersimpan</div>
        </div>
    </div>

    <!-- Modal untuk edit data -->
    <div id="editModal">
        <div class="modal-content">
            <h3 style="margin-top: 0; font-size: 16px;">Edit Data</h3>
            <textarea id="editDataInput" style="width: 100%; height: 100px; margin-bottom: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;"></textarea>
            <div class="modal-buttons">
                <button id="cancelEdit" class="btn btn-danger" style="padding: 8px 12px;">Batal</button>
                <button id="saveEdit" class="btn btn-success" style="padding: 8px 12px;">Simpan</button>
            </div>
        </div>
    </div>

    <!-- Audio untuk notifikasi suara -->
    <audio id="scanSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>
    <audio id="duplicateSound" src="https://www.soundjay.com/buttons/sounds/beep-05.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elemen DOM
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const lastResultDiv = document.getElementById('lastResult');
            const scanHistoryDiv = document.getElementById('scanHistory');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');
            const exportButton = document.getElementById('exportButton');
            const clearButton = document.getElementById('clearButton');
            const refreshButton = document.getElementById('refreshButton');
            const cameraSelect = document.getElementById('cameraSelect');
            const tableBody = document.getElementById('tableBody');
            const noDataMessage = document.getElementById('noDataMessage');
            const scanSound = document.getElementById('scanSound');
            const duplicateSound = document.getElementById('duplicateSound');
            const editModal = document.getElementById('editModal');
            const editDataInput = document.getElementById('editDataInput');
            const cancelEdit = document.getElementById('cancelEdit');
            const saveEdit = document.getElementById('saveEdit');
            
            // Variabel state
            let stream = null;
            let scanning = false;
            let cameras = [];
            let scanResults = [];
            let lastScanTime = 0;
            const SCAN_COOLDOWN = 2000; // 2 detik cooldown untuk mencegah double scan
            let currentlyEditingId = null;
            
            // Inisialisasi
            loadCameras();
            loadDataFromLocalStorage();
            
            // Event listeners
            startButton.addEventListener('click', startScanning);
            stopButton.addEventListener('click', stopScanning);
            exportButton.addEventListener('click', exportToExcel);
            clearButton.addEventListener('click', clearAllData);
            refreshButton.addEventListener('click', loadDataFromLocalStorage);
            cameraSelect.addEventListener('change', changeCamera);
            cancelEdit.addEventListener('click', closeEditModal);
            saveEdit.addEventListener('click', saveEditedData);
            
            // Fungsi untuk memuat daftar kamera
            async function loadCameras() {
                try {
                    clearMessages();
                    
                    // Untuk browser yang memerlukan izin kamera sebelum enumerateDevices
                    await navigator.mediaDevices.getUserMedia({ video: true });
                    
                    // Dapatkan daftar perangkat
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    cameras = devices.filter(device => device.kind === 'videoinput');
                    
                    if (cameras.length === 0) {
                        throw new Error('Tidak ada kamera yang ditemukan');
                    }
                    
                    // Isi dropdown kamera
                    cameraSelect.innerHTML = '';
                    cameras.forEach((camera, index) => {
                        const label = camera.label || `Kamera ${index + 1}`;
                        cameraSelect.appendChild(new Option(label, camera.deviceId));
                    });
                    
                    cameraSelect.disabled = false;
                    startButton.disabled = false;
                    
                } catch (err) {
                    handleError(err);
                }
            }
            
            // Fungsi untuk memulai pemindaian
            async function startScanning() {
                try {
                    clearMessages();
                    
                    const deviceId = cameraSelect.value;
                    const constraints = {
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'environment',
                            deviceId: deviceId ? { exact: deviceId } : undefined
                        }
                    };
                    
                    // Untuk browser tertentu (Safari) yang memerlukan promise langsung
                    stream = await navigator.mediaDevices.getUserMedia(constraints).catch(err => {
                        // Fallback untuk beberapa kasus error
                        if (err.name === 'OverconstrainedError') {
                            constraints.video.facingMode = { exact: 'user' };
                            return navigator.mediaDevices.getUserMedia(constraints);
                        }
                        throw err;
                    });
                    
                    video.srcObject = stream;
                    await video.play();
                    
                    // Set ukuran canvas sesuai video
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    scanning = true;
                    startButton.disabled = true;
                    stopButton.disabled = false;
                    cameraSelect.disabled = true;
                    exportButton.disabled = scanResults.length === 0;
                    clearButton.disabled = scanResults.length === 0;
                    
                    showSuccess('Pemindaian dimulai. Arahkan kamera ke QR code');
                    
                    scanQRCode();
                    
                } catch (err) {
                    handleError(err);
                }
            }
            
            // Fungsi untuk menghentikan pemindaian
            function stopScanning() {
                scanning = false;
                startButton.disabled = false;
                stopButton.disabled = true;
                cameraSelect.disabled = false;
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                }
                
                showSuccess('Pemindaian dihentikan');
            }
            
            // Fungsi untuk mengganti kamera
            async function changeCamera() {
                if (scanning) {
                    stopScanning();
                    // Beri sedikit delay sebelum memulai ulang
                    await new Promise(resolve => setTimeout(resolve, 300));
                    startScanning();
                }
            }
            
            // Fungsi utama untuk memindai QR code
            function scanQRCode() {
                if (!scanning) return;
                
                // Gambar frame video ke canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Dapatkan data gambar dari canvas
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                
                // Coba baca QR code
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: 'dontInvert',
                });
                
                const now = Date.now();
                
                if (code && (now - lastScanTime) > SCAN_COOLDOWN) {
                    lastScanTime = now;
                    
                    // Cek apakah data sudah ada sebelumnya
                    const isDuplicate = scanResults.some(item => item.data === code.data);
                    
                    if (isDuplicate) {
                        // Mainkan suara notifikasi duplikat
                        playDuplicateSound();
                        
                        // Tampilkan SweetAlert untuk data duplikat
                        Swal.fire({
                            icon: 'warning',
                            title: 'Data Sudah Ada',
                            text: 'QR code ini sudah pernah dipindai sebelumnya.',
                            confirmButtonColor: '#3085d6',
                            confirmButtonText: 'OK'
                        });
                        
                        // Tampilkan hasil terakhir meskipun duplikat
                        displayLastResult(code.data, true);
                        
                        // Tambahkan ke riwayat dengan status duplikat
                        addToHistory(code.data, true);
                    } else {
                        // Mainkan suara notifikasi
                        playScanSound();
                        
                        // Tampilkan SweetAlert untuk scan berhasil
                        Swal.fire({
                            icon: 'success',
                            title: 'Berhasil Memindai',
                            text: 'QR code berhasil dipindai.',
                            confirmButtonColor: '#3085d6',
                            confirmButtonText: 'OK'
                        });
                        
                        // Simpan hasil scan
                        addScanResult(code.data);
                        
                        // Tampilkan hasil terakhir
                        displayLastResult(code.data);
                        
                        // Tambahkan ke riwayat
                        addToHistory(code.data);
                    }
                    
                    // Update tabel data
                    updateDataTable();
                    
                    // Aktifkan tombol export dan clear
                    exportButton.disabled = scanResults.length === 0;
                    clearButton.disabled = scanResults.length === 0;
                }
                
                // Lanjutkan pemindaian
                requestAnimationFrame(scanQRCode);
            }
            
            // Fungsi untuk memainkan suara saat scan berhasil
            function playScanSound() {
                try {
                    scanSound.currentTime = 0; // Reset audio ke awal
                    scanSound.play().catch(e => console.log('Gagal memainkan suara:', e));
                } catch (e) {
                    console.error('Error memainkan suara:', e);
                }
            }
            
            // Fungsi untuk memainkan suara saat scan duplikat
            function playDuplicateSound() {
                try {
                    duplicateSound.currentTime = 0; // Reset audio ke awal
                    duplicateSound.play().catch(e => console.log('Gagal memainkan suara:', e));
                } catch (e) {
                    console.error('Error memainkan suara:', e);
                }
            }
            
            // Fungsi untuk menambahkan hasil scan ke array dan localStorage
            function addScanResult(data) {
                const scanData = {
                    id: Date.now(),
                    timestamp: new Date().toISOString(),
                    data: data,
                    type: detectDataType(data)
                };
                
                scanResults.push(scanData);
                saveDataToLocalStorage();
            }
            
            // Fungsi untuk mendeteksi tipe data
            function detectDataType(data) {
                if (isValidUrl(data)) return 'URL';
                if (/^\d+$/.test(data)) return 'Angka';
                if (data.includes('@')) return 'Email';
                if (data.match(/^[A-Za-z0-9]+$/)) return 'Kode';
                return 'Teks';
            }
            
            // Fungsi untuk menampilkan hasil terakhir
            function displayLastResult(data, isDuplicate = false) {
                let content = `<strong>Data:</strong> ${escapeHtml(data)}`;
                
                if (isDuplicate) {
                    content += `<br><span style="color: var(--warning-color); font-weight: bold;">(Data sudah pernah dipindai)</span>`;
                }
                
                if (isValidUrl(data)) {
                    content += `<br><br><a href="${data}" target="_blank" class="btn btn-success" style="display: inline-block; padding: 5px 10px; text-decoration: none; font-size: 13px;">Buka Link</a>`;
                }
                
                lastResultDiv.innerHTML = content;
            }
            
            // Fungsi untuk menambahkan ke riwayat
            function addToHistory(data, isDuplicate = false) {
                if (scanHistoryDiv.querySelector('.no-data')) {
                    scanHistoryDiv.innerHTML = '';
                }
                
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const dateString = now.toLocaleDateString();
                
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                if (isDuplicate) {
                    historyItem.style.backgroundColor = '#fff3cd';
                }
                historyItem.innerHTML = `
                    <span style="flex: 1; overflow: hidden; text-overflow: ellipsis;">${escapeHtml(data)} ${isDuplicate ? '(Duplikat)' : ''}</span>
                    <span class="timestamp">${timeString}</span>
                `;
                
                scanHistoryDiv.prepend(historyItem);
            }
            
            // Fungsi untuk update tabel data
            function updateDataTable() {
                tableBody.innerHTML = '';
                
                if (scanResults.length === 0) {
                    noDataMessage.style.display = 'block';
                    return;
                }
                
                noDataMessage.style.display = 'none';
                
                scanResults.forEach((result, index) => {
                    const row = document.createElement('tr');
                    
                    // Cek apakah data ini duplikat (ada lebih dari satu dengan data yang sama)
                    const isDuplicate = scanResults.filter(r => r.data === result.data).length > 1;
                    
                    if (isDuplicate) {
                        row.classList.add('duplicate');
                    }
                    
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${new Date(result.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
                        <td style="max-width: 150px; overflow: hidden; text-overflow: ellipsis;" title="${escapeHtml(result.data)}">${escapeHtml(result.data)}</td>
                        <td>${result.type}</td>
                        <td class="data-actions">
                            <button class="action-btn edit-btn" data-id="${result.id}">Edit</button>
                            <button class="action-btn delete-btn" data-id="${result.id}">Hapus</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                
                // Tambahkan event listener untuk tombol edit dan hapus
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.target.getAttribute('data-id'));
                        openEditModal(id);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.target.getAttribute('data-id'));
                        deleteData(id);
                    });
                });
            }
            
            // Fungsi untuk membuka modal edit
            function openEditModal(id) {
                const data = scanResults.find(item => item.id === id);
                if (data) {
                    currentlyEditingId = id;
                    editDataInput.value = data.data;
                    editModal.style.display = 'flex';
                }
            }
            
            // Fungsi untuk menutup modal edit
            function closeEditModal() {
                editModal.style.display = 'none';
                currentlyEditingId = null;
            }
            
            // Fungsi untuk menyimpan data yang diedit
            function saveEditedData() {
                if (currentlyEditingId === null) return;
                
                const newData = editDataInput.value.trim();
                if (!newData) {
                    showError('Data tidak boleh kosong');
                    return;
                }
                
                const index = scanResults.findIndex(item => item.id === currentlyEditingId);
                if (index !== -1) {
                    scanResults[index].data = newData;
                    scanResults[index].type = detectDataType(newData);
                    saveDataToLocalStorage();
                    updateDataTable();
                    showSuccess('Data berhasil diperbarui');
                }
                
                closeEditModal();
            }
            
            // Fungsi untuk menghapus data
            function deleteData(id) {
                Swal.fire({
                    title: 'Apakah Anda yakin?',
                    text: "Data yang dihapus tidak dapat dikembalikan!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Ya, hapus!',
                    cancelButtonText: 'Batal'
                }).then((result) => {
                    if (result.isConfirmed) {
                        scanResults = scanResults.filter(item => item.id !== id);
                        saveDataToLocalStorage();
                        updateDataTable();
                        exportButton.disabled = scanResults.length === 0;
                        clearButton.disabled = scanResults.length === 0;
                        
                        Swal.fire(
                            'Terhapus!',
                            'Data telah dihapus.',
                            'success'
                        );
                    }
                });
            }
            
            // Fungsi untuk export ke Excel
            function exportToExcel() {
                try {
                    if (scanResults.length === 0) {
                        showError('Tidak ada data untuk diexport');
                        return;
                    }
                    
                    // Siapkan data untuk Excel
                    const excelData = [
                        ['No', 'Tanggal', 'Nama Peserta', 'Tipe Data'], // Header
                        ...scanResults.map((result, index) => [
                            index + 1,
                            new Date(result.timestamp).toLocaleString(),
                            result.data,
                            result.type
                        ])
                    ];
                    
                    // Buat workbook
                    const wb = XLSX.utils.book_new();
                    const ws = XLSX.utils.aoa_to_sheet(excelData);
                    
                    // Tambahkan worksheet ke workbook
                    XLSX.utils.book_append_sheet(wb, ws, 'Scan Results');
                    
                    // Export ke file
                    const fileName = `qr-scan-results-${new Date().toISOString().slice(0, 10)}.xlsx`;
                    XLSX.writeFile(wb, fileName);
                    
                    showSuccess(`Data berhasil diexport ke ${fileName}`);
                    
                } catch (err) {
                    handleError(err);
                }
            }
            
            // Fungsi untuk menghapus semua data
            function clearAllData() {
                Swal.fire({
                    title: 'Apakah Anda yakin?',
                    text: "Semua data akan dihapus permanen!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Ya, hapus semua!',
                    cancelButtonText: 'Batal'
                }).then((result) => {
                    if (result.isConfirmed) {
                        scanResults = [];
                        localStorage.removeItem('qrScanResults');
                        updateDataTable();
                        scanHistoryDiv.innerHTML = '<p class="no-data">Belum ada riwayat pemindaian</p>';
                        lastResultDiv.innerHTML = 'Belum ada hasil pemindaian';
                        exportButton.disabled = true;
                        clearButton.disabled = true;
                        
                        Swal.fire(
                            'Terhapus!',
                            'Semua data telah dihapus.',
                            'success'
                        );
                    }
                });
            }
            
            // Fungsi untuk menyimpan data ke localStorage
            function saveDataToLocalStorage() {
                localStorage.setItem('qrScanResults', JSON.stringify(scanResults));
            }
            
            // Fungsi untuk memuat data dari localStorage
            function loadDataFromLocalStorage() {
                const savedData = localStorage.getItem('qrScanResults');
                if (savedData) {
                    scanResults = JSON.parse(savedData);
                    updateDataTable();
                    exportButton.disabled = scanResults.length === 0;
                    clearButton.disabled = scanResults.length === 0;
                    showSuccess('Data berhasil dimuat dari penyimpanan lokal');
                } else {
                    showSuccess('Tidak ada data tersimpan');
                }
            }
            
            // Fungsi utilitas untuk memeriksa URL valid
            function isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }
            
            // Fungsi untuk menangani error
            function handleError(error) {
                console.error('Error:', error);
                
                let errorMessage = error.message || 'Terjadi kesalahan';
                
                // Pesan error spesifik untuk berbagai kasus
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'Izin kamera ditolak. Silakan berikan izin akses kamera.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'Tidak ada kamera yang ditemukan.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage = 'Kamera tidak dapat diakses. Mungkin sedang digunakan oleh aplikasi lain.';
                } else if (error.name === 'OverconstrainedError') {
                    errorMessage = 'Kamera yang diminta tidak tersedia. Coba pilih kamera lain.';
                } else if (error.name === 'SecurityError') {
                    errorMessage = 'Akses kamera diblokir karena alasan keamanan. Pastikan halaman ini diakses melalui HTTPS.';
                }
                
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
                
                startButton.disabled = false;
                stopButton.disabled = true;
                cameraSelect.disabled = false;
            }
            
            // Fungsi untuk menampilkan pesan sukses
            function showSuccess(message) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 3000);
            }
            
            // Fungsi untuk menampilkan pesan error
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            // Fungsi untuk menghapus pesan
            function clearMessages() {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }
            
            // Fungsi untuk escape HTML (mencegah XSS)
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        });
    </script>
</body>
